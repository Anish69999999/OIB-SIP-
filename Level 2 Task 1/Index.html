<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display-screen" id="display">0</div>

        <div class="operator-buttons">
            <button class="operator-button" data-operator="(">(</button>
            <button class="operator-button" data-operator=")">)</button>
            <button class="operator-button" data-operator="ANS">ANS</button>
            <button class="operator-button" data-operator="DEL">DEL</button>
            <button class="operator-button" data-operator="CLEAR">CLR</button>
        </div>

        <div class="numeral-buttons">
            <button class="number-button" data-num="7">7</button>
            <button class="number-button" data-num="8">8</button>
            <button class="number-button" data-num="9">9</button>
            <button class="operator-button" data-operator="%">%</button>
            <button class="operator-button" data-operator="√">√</button>
        </div>

        <div class="numeral-buttons">
            <button class="number-button" data-num="4">4</button>
            <button class="number-button" data-num="5">5</button>
            <button class="number-button" data-num="6">6</button>
            <button class="operator-button" data-operator="*">*</button>
            <button class="operator-button" data-operator="/">/</button>
        </div>

        <div class="numeral-buttons">
            <button class="number-button" data-num="1">1</button>
            <button class="number-button" data-num="2">2</button>
            <button class="number-button" data-num="3">3</button>
            <button class="operator-button" data-operator="+">+</button>
            <button class="operator-button" data-operator="-">-</button>
        </div>

        <div class="numeral-buttons">
            <button class="number-button" data-num=".">.</button>
            <button class="number-button" data-num="0">0</button>
            <button class="operator-button" data-operator="±">±</button>
            <button id="equals" class="operator-button">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
